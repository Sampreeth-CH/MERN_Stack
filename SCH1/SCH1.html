<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick Event Handler Example</title>
    <script type="text/javascript">
        function warnUser(){
            return confirm("Are you student?");
        }
    </script>
</head>
<body>
    <a href="SUB_SCH1.html"onClick="return warnUser()">
        <!-- if onClick event handler returns false, 
        the link is not followed -->
    Students access only</a>
</body>
</html>
